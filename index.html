<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet">
    <title>1단계미션 계산기만들기-김태현 </title>
</head>
<body>
    <div class="Calculator">
        <div class="color-button-group">
            <div class="color-button"></div>
            <div class="color-button color-button-second"></div>
            <div class="color-button color-button-third"></div>
        </div>
        <header class="display">
            <h2 class="result">0</h2>
        </header>

        <main class="buttons">
           <button class="button function">C</button>
           <button class="button function">±</button>
           <button class="button function">%</button>
           <button class="button operator">/</button>
           <button class="button number">7</button>
           <button class="button number">8</button>
           <button class="button number">9</button>
           <button class="button operator">*</button>
           <button class="button number">4</button>
           <button class="button number">5</button>
           <button class="button number">6</button>
           <button class="button operator">-</button>
           <button class="button number">1</button>
           <button class="button number">2</button>
           <button class="button number">3</button>
           <button class="button operator">+</button>
           <button class="button zero">0</button>
           <button class="button number">.</button>
           <button class="button operator">=</button>
        </main>
    </div>
</body>
</html>
